
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Họ tên </th>
      <th>Địa chỉ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
    </tr>
  </tbody>
</table>
