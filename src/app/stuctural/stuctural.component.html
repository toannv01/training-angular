            <ul class="list-group">
              <li class="list-group-item" *ngFor="let item of names">
                {{ item }}
              </li>
            </ul>

            <ul class="list-group">

                <ng-template ngFor let-item
                            [ngForOf]="names" let-i="index"
                            let-odd="odd"
                            [ngForTrackBy]="trackById">
                    <li class="list-group-item"> {{item}} </li>
                </ng-template>
              </ul>


          <ng-container *ngIf="products.length > 0; else elseNoProducts">
            <table class="table table-hover table-border">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>ID</th>
                  <th>Ten</th>
                  <th>Gia</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of products;
                            let i = index
                            let f = first
                            let l = last
                            let o = odd
                            let e = even
                            "
                            [style.background-color]="f === true ? 'red' : (o === true ? 'cyan' : 'white')"
                            >
                  <td>{{i}} {{f}} {{l}} </td>
                  <td> {{item.id}} </td>
                  <td> {{item.name}} </td>
                  <td> {{item.price}} vnd</td>
                </tr>
              </tbody>
            </table>
          </ng-container>
      <!--
        các biến cục bộ của ngfor:
        - index: chỉ số đầu tiên
        - first: trả về true neu là phần tử đầu tiên
        - last : trả về true neu là phần tử cuối cùng
        - even : trả về true neu là phần tử chẵn
        - odd : trả về true neu là phần tử lẻ
        - trackBy: Dữ liệu đầu vào (index, item) => returrn về thuộc tính duy nhất ( vd: id, mã ...)
      -->
      <ng-template #elseNoProducts>
        <h1>Không có sản phẩm nào</h1>
      </ng-template>

          <button type="button" class="btn btn-default"
                  (click)="onLoadData()"
